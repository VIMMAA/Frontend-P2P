<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Курсы</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid px-5">

                <a class="navbar-brand" href="#">P2P</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item guest-only">
                            <a class="nav-link" href="authorization.html" role="button" aria-expanded="false">Вход</a>
                        </li>
                        <li class="nav-item dropdown auth-only d-none">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="userEmail"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutButton">Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Курсы</h2>
            <div class="accordion mb-4" id="courseAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingJoin">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseJoin" aria-expanded="false" aria-controls="collapseJoin">
                            Присоединиться к курсу
                        </button>
                    </h2>
                    <div id="collapseJoin" class="accordion-collapse collapse" aria-labelledby="headingJoin">
                        <div class="accordion-body">
                            <form id="joinCourseForm">
                                <div class="mb-3">
                                    <label for="joinCode" class="form-label">Введите код курса</label>
                                    <input type="text" class="form-control" id="joinCode">
                                    <div id="joinCodeFeedback" class="invalid-feedback"></div>
                                </div>
                                <button type="submit" class="btn btn-success coursPageBtn">Присоединиться</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingCreate">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreate" aria-expanded="false" aria-controls="collapseCreate">
                            Создать курс
                        </button>
                    </h2>
                    <div id="collapseCreate" class="accordion-collapse collapse" aria-labelledby="headingCreate">
                        <div class="accordion-body">
                            <form id="createCourseForm">
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">Название курса</label>
                                    <input type="text" class="form-control" id="courseName">
                                    <div id="courseNameFeedback" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="courseChapter" class="form-label">Раздел</label>
                                    <input type="text" class="form-control" id="courseChapter">
                                </div>
                                <div class="mb-3">
                                    <label for="courseSubject" class="form-label">Предмет</label>
                                    <input type="text" class="form-control" id="courseSubject">
                                </div>
                                <div class="mb-3">
                                    <label for="courseAudience" class="form-label">Аудитория</label>
                                    <input type="text" class="form-control" id="courseAudience">
                                </div>
                                <button type="submit" class="btn btn-success coursPageBtn">Создать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm" style="min-height: 120px;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title">Тестирование</h5>
                                <p class="card-text text-muted mb-0">Создатель: Аdmin</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm" style="min-height: 120px;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title">Кибербезопасность</h5>
                                <p class="card-text text-muted mb-0">Создатель: Аdmin</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm" style="min-height: 120px;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title">Анализ требований</h5>
                                <p class="card-text text-muted mb-0">Создатель: Аdmin</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="footer-text">© 2025 - P2P</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="../js/courses.js" defer></script>
</body>
</html>
