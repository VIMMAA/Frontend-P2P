<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Пользователи</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid px-5">

                <a class="navbar-brand" href="#">P2P</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item guest-only">
                            <a class="nav-link" href="authorization.html" role="button" aria-expanded="false">Вход</a>
                        </li>
                        <li class="nav-item dropdown auth-only d-none">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="userEmail"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutButton">Выход</a></li>
                            </ul>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="mt-3 mb-0">Пользователи курса</h1>
                    </div>

                    <div id="userContainer">
                        <div id="teachersSection" class="mb-4">
                            <h4>Преподаватели</h4>
                            <div id="teachersList"></div>
                        </div>

                        <div id="studentsSection">
                            <h4>Другие учащиеся</h4>
                            <div id="studentsList"></div>
                        </div>
                    </div>

                    <template id="userTemplate">
                        <div class="card shadow-sm p-3 mb-3">
                            <div class="d-flex align-items-center">
                                <img src="../img/user.png" class="rounded-circle me-3" width="36" height="36" alt="Avatar">
                                <div>
                                    <span class="fs-5 userFullName"></span>
                                    <div class="text-secondary small userEmail"></div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content p-3">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="userModalLabel">Оценки пользователя</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                        <th>Задание</th>
                                        <th>Оценка</th>
                                        </tr>
                                    </thead>
                                    <tbody id="gradesTableBody"></tbody>
                                    <tfoot>
                                        <tr>
                                        <th>Итого</th>
                                        <th id="totalGrade"></th>
                                        </tr>
                                    </tfoot>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <template id="gradeRowTemplate">
                        <tr>
                            <td class="assignmentName"></td>
                            <td class="gradeCell text-primary" style="cursor:pointer;"></td>
                        </tr>
                    </template>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="footer-text">© 2025 - P2P</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="../js/userList.js" defer></script>
</body>
</html>
