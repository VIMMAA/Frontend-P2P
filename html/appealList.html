<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Жалобы</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid px-5">

                <a class="navbar-brand" href="#">P2P</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item guest-only">
                            <a class="nav-link" href="authorization.html" role="button" aria-expanded="false">Вход</a>
                        </li>
                        <li class="nav-item dropdown auth-only d-none">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="userEmail"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutButton">Выход</a></li>
                            </ul>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-3">

            <ul class="nav nav-tabs mb-4" id="feedTabs">
                <li class="nav-item">
                    <a class="nav-link" href="feed.html">Лента</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userList.html">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Жалобы</a>
                </li>
            </ul>
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="mt-3 mb-0">Список жалоб</h1>
                    </div>

                    <div id="userContainer">
                        <div id="appealsSection" class="mb-4">
                        <div id="appealsList"></div>
                        </div>
                    </div>

                    <template id="appealTemplate">
                        <div class="card shadow-sm p-3 mb-3 appeal-card" data-solution-id="">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fs-5">Жалоба №<span class="appealNum"></span></span>
                                    <div class="text-secondary small appealAuthor"></div>
                                    <div class="text-secondary small appealTitle"></div>
                                </div>
                                <div class="d-flex gap-2">
                                        <button class="btn btn-outline-primary btn-sm appealBtn" onclick="event.stopPropagation()" data-bs-toggle="modal" data-bs-target="">Подробнее</button>
                                        <button class="btn btn-success btn-sm appealBtn" onclick="event.stopPropagation()">Рассмотрено</button>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade appealModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title appealModalTitle"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p><strong>Автор:</strong> <span class="appealModalAuthor"></span></p>
                                        <p><strong>Объект жалобы:</strong> <span class="appealModalTarget"></span></p>
                                        <p><strong>Тема:</strong> <span class="appealModalTopic"></span></p>
                                        <p><strong>Описание:</strong><br><span class="appealModalDescription"></span></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="../js/appealList.js" defer></script>
</body>
</html>
