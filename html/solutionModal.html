<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр решения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Bootstrap Icons (по желанию) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#solutionModal">Открыть решение</button>

<!-- Модальное окно -->
<div class="modal fade" id="solutionModal" tabindex="-1" aria-labelledby="solutionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn btn-outline-secondary me-3" onclick="goBack()">Назад</button>
        <h5 class="modal-title w-100" id="solutionModalLabel">
          Тема задания · 24.06.2025 · Иван Иванов
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Левая часть -->
          <div class="col-md-8">
            <div class="mb-4 p-3 border rounded">
              <h5>Тема</h5>
              <p>Описание</p>
              <div>
                <strong>Прикрепленные файлы:</strong>
                <ul id="attachedFiles" class="list-unstyled">
                  <!-- файлы вставляются сюда -->
                </ul>
                <button class="btn btn-sm btn-outline-primary mt-2" onclick="downloadAll()">Скачать все</button>
              </div>
            </div>

            <div class="p-3 border rounded">
              <h6>Комментарии</h6>
              <ul class="list-group mb-3" id="commentsList">
                <!-- комментарии вставляются сюда -->
              </ul>
              <div class="input-group">
                <input type="text" id="newComment" class="form-control" placeholder="Добавить комментарий..." />
                <button class="btn btn-outline-secondary" onclick="addComment()">Отправить</button>
              </div>
            </div>
          </div>

          <!-- Правая часть -->
          <div class="col-md-4">
            <div id="gradesList">
              <!-- оценки вставляются сюда -->
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <strong>Итог: <span id="averageGrade">-</span></strong>
              <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#complaintModal">Жалоба</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно жалобы -->
<div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="complaintModalLabel">Подать жалобу</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <p><strong>Тема:</strong> <span id="complaintTaskTitle">Тема задания</span></p>
        <p><strong>Дата публикации:</strong> <span id="complaintTaskDate">24.06.2025</span></p>
        <p><strong>Итоговая оценка:</strong> <span id="complaintTaskGrade">-</span></p>

        <div class="form-group mt-3">
          <label for="complaintText">Текст жалобы</label>
          <textarea class="form-control" id="complaintText" rows="4" placeholder="Опишите причину жалобы..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submitComplaint" class="btn btn-danger" disabled>Отправить</button>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS (включая Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Скрипты -->
<script>
  function goBack() {
    // Логика возврата назад
    alert("Назад к списку заданий");
  }

  function downloadAll() {
    alert("Загрузка всех файлов...");
  }

  function addComment() {
    const commentInput = document.getElementById("newComment");
    const commentText = commentInput.value.trim();
    if (!commentText) return;

    const commentList = document.getElementById("commentsList");
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.textContent = commentText;
    commentList.appendChild(li);

    commentInput.value = "";
  }
</script>

</body>
</html>
