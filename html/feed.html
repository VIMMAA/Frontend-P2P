<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3 px-3">
    <button class="btn btn-outline-secondary me-3" onclick="history.back()">
        ← Назад
    </button>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="tasks.html">Задания</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="users.html">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="checks.html">Список проверок</a>
        </li>
    </ul>
</nav>

<!-- Контент страницы Задания -->
<div class="container mb-5">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">Создать пост</button>
    </div>

    <!-- Список постов -->
    <div id="postList" class="d-flex flex-column gap-3">
    </div>
</div>

<!-- Модальное окно создания поста -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPostLabel">Создание поста</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postType" class="form-label">Тип поста</label>
                        <select class="form-select" id="postType" required>
                            <option value="Объявление">Объявление</option>
                            <option value="Задание">Задание</option>
                            <option value="Материалы">Материалы</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Тема поста</label>
                        <input type="text" class="form-control" id="postTitle" required>
                        <div class="form-text">Минимум 4 буквенных символа</div>
                    </div>
                    <div class="mb-3">
                        <label for="postDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="postDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postAttachment" class="form-label">Прикрепить файл</label>
                        <input type="file" class="form-control" id="postAttachment">
                    </div>
                    <div class="mb-3">
                        <label for="postLink" class="form-label">Или ссылка на ресурс</label>
                        <input type="url" class="form-control" id="postLink">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="publishBtn" disabled>Опубликовать</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/feed.js"></script>
</body>
</html>
