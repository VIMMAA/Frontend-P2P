<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid p-3 border-bottom d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-secondary">Назад</button>
    <button class="btn btn-outline-primary d-flex align-items-center">
        <i class="bi bi-person-circle me-1"></i> Профиль
    </button>
</div>

<ul class="nav nav-tabs mt-2" id="feedTabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">Задачи</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Пользователи</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Оценки</a>
    </li>
</ul>

<div class="container mt-3" id="tasksFeed">
    <div class="mb-3">
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="createPostBtn" data-bs-toggle="dropdown" aria-expanded="false">
                Создать пост
            </button>
            <ul class="dropdown-menu" aria-labelledby="createPostBtn">
                <li><a class="dropdown-item create-post-option" data-type="announcement" href="#">Объявление</a></li>
                <li><a class="dropdown-item create-post-option" data-type="assignment" href="#">Задание</a></li>
                <li><a class="dropdown-item create-post-option" data-type="materials" href="#">Материалы</a></li>
            </ul>
        </div>
    </div>

    <div id="postsContainer"></div>
</div>

<!-- Модальное окно для создания/редактирования поста -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Создать пост</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="postForm">
                    <input type="hidden" id="postType">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Тема</label>
                        <input type="text" class="form-control" id="postTitle" required minlength="4">
                    </div>
                    <div class="mb-3">
                        <label for="postDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="postDescription" rows="5" maxlength="1000"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postFiles" class="form-label">Прикрепленные файлы (макс. 5)</label>
                        <input type="file" class="form-control" id="postFiles" multiple accept="*/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="publishPostBtn" disabled>Опубликовать</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap icons и JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="feed.js"></script>
</body>
</html>
